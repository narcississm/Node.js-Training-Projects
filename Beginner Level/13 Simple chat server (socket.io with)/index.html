<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Uygulaması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        #messages {
            list-style-type: none;
            padding: 0;
        }
        
        #messages li {
            margin-bottom: 10px;
        }
        
        input[type="text"] {
            padding: 10px;
            width: 80%;
        }
        
        button {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Chat Uygulamasına Hoşgeldiniz!</h1>
    <ul id="messages"></ul>
    <input id="m" autocomplete="off" placeholder="Mesajınızı yazın..." /><button onclick="sendMessage()">Gönder</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        // Kullanıcı mesajı gönderdiğinde
        function sendMessage() {
            const message = document.getElementById('m').value;
            socket.emit('chat message', message); // Mesajı sunucuya gönder
            document.getElementById('m').value = ''; // Mesaj kutusunu temizle
        }

        // Mesaj geldiğinde listeye ekle
        socket.on('chat message', function(msg) {
            const li = document.createElement('li');
            li.textContent = msg;
            document.getElementById('messages').appendChild(li);
        });
    </script>
</body>

</html>
